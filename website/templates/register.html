{% extends "./base.html" %}
{% load static %}


<!-- TITLE -->
{% block title %}Los Verdinos | Registrarse{% endblock %}


<!-- BODY -->
{% block body %}

<div class="align-padding">
    <header>
        <h1>Registrarse</h1>
    </header>

    <form class="register-form" action="/registrarUsuario/" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="form-group mb-3 col-6">
                <label for="inputUserName"><sup>(*)</sup>Nombre</label>
                <input type="text" name="inputUserName" class="form-control" id="inputUserName">
            </div>

            <div class="form-group mb-3 col-6">
                <label for="inputUserLastName"><sup>(*)</sup>Apellido</label>
                <input type="text" name="inputUserLastName" class="form-control" id="inputUserLastName">
            </div>
        </div>

        <div class="form-group mb-3">
            <label for="inputUserEmail"><sup>(*)</sup>Correo electrónico</label>
            <input type="email" name="inputUserEmail" class="form-control" id="inputUserEmail">
        </div>


        <div class="form-group mb-3">
            <label for="inputUserPass1"><sup>(*)</sup>Contraseña</label>
            <input type="password" name="inputUserPass1" class="form-control" id="inputUserPass1">
        </div>

        <div class="form-group mb-3">
            <label for="inputUserPass2"><sup>(*)</sup>Confirme su contraseña</label>
            <input type="password" name="inputUserPass2" class="form-control" id="inputUserPass2">
        </div>

        <div class="form-group mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="inputTerms">
                <label class="form-check-label" for="inputTerms">
                    <sup>(*)</sup>Acepto los Términos y Condiciones de Uso
                </label>
            </div>
        </div>

        <button type="submit">Registrarse</button>
    </form>
</div>
{% endblock %}
